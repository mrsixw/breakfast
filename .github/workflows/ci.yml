name: CI

on:
  pull_request:
  push:

permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Run tests
        run: make test

  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install git-mkver
        run: |
          uv tool install git-mkver
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Fetch tags
        run: git fetch --tags

      - name: Read version
        id: version
        run: |
          python - <<'PY' > /tmp/version.txt
          import tomllib

          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)

          print(data["project"]["version"])
          PY
          echo "version=$(cat /tmp/version.txt)" >> "$GITHUB_OUTPUT"

      - name: Bump version if tag exists
        id: bump
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          if git rev-parse -q --verify "refs/tags/v${version}"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            make version-bump
            python - <<'PY' > /tmp/version.txt
            import tomllib

            with open("pyproject.toml", "rb") as f:
                data = tomllib.load(f)

            print(data["project"]["version"])
            PY
            new_version=$(cat /tmp/version.txt)
            git add pyproject.toml
            git commit -m "chore: bump version to ${new_version}"
            git push
            version="${new_version}"
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        run: make release

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="${{ steps.bump.outputs.version }}"
          tag="v${version}"
          gh release create "${tag}" ./breakfast --title "${tag}" --notes "Automated release." --target "$(git rev-parse HEAD)"
